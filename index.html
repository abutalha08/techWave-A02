<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class=".inter-font">
    <header>
      <!-- For navbar section  -->
      <nav
        class="flex justify-around bg-[#1A0B2E] items-center text-white h-24"
      >
        <h3 class="text-3xl">
          Tech<span
            class="bg-[linear-gradient(90deg,_#F7E93F_0%,_#FB09B4_51%,_#9100F8_100%)] bg-clip-text text-transparent"
            >Wave</span
          >
        </h3>

        <ul class="flex gap-8">
          <li class="text-lg"><a href="#">About</a></li>
          <li class="text-lg"><a href="#">Episodes</a></li>
          <li class="text-lg"><a href="#">Host</a></li>
        </ul>

        <button
          class="px-4 py-3 rounded-full bg-[linear-gradient(90deg,_#F7E93F_0%,_#FB09B4_51%,_#9100F8_100%)]"
        >
          Sbuscribe
        </button>
      </nav>

      <!-- For banner section -->
      <div
        class="relative w-full h-[760px] bg-[url('/assets/hero-bg.png')] bg-cover bg-center flex justify-center items-center"
      >
        <!-- Content Overlay -->
        <div class="flex flex-col items-center text-center gap-6 z-10">
          <!-- Circle + Microphone -->
          <div class="relative w-80 h-80">
            <img
              src="./assets/hero-circle.png"
              alt=""
              class="w-full h-full object-cover rounded-full"
            />
            <img
              src="./assets/microphone.png"
              alt=""
              class="absolute top-1/2 left-1/2 w-28 h-44 -translate-x-1/2 -translate-y-1/2"
            />
          </div>

          <!-- Heading & Paragraph -->
          <h2 class="text-4xl font-bold text-white">TechWave</h2>
          <p class="text-lg text-white max-w-xl">
            Your daily dose of tech insights, productivity hacks, and personal
            growth
          </p>

          <!-- Buttons -->
          <div class="flex gap-4">
            <button
              class="px-6 py-3 rounded-full bg-green-500 hover:bg-green-600 transition"
            >
              Listen on Spotify
            </button>
            <button
              class="px-6 py-3 rounded-full bg-blue-500 hover:bg-blue-600 transition"
            >
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
